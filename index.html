<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Yoga Day </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main-container">
        <div class="frame-container">
            <!-- Top logo and yoga curved text -->
            <img src="img/ru.jpg" class="top-logo" alt="Logo" />
            <img src="img/card-06.png" class="yoga-text" alt="Yoga Text" />

            <!-- Hidden file input -->
            <input type="file" id="photoInput" accept="image/*" />

            <!-- Custom photo box -->
            <div id="photoFrame" class="photo-frame">
                <span id="photoText">Your Photo</span>
                <img id="preview" class="uploaded-photo d-none" alt="Uploaded" required />
            </div>

            <!-- Name + Icon -->
            <div class="bottom-section position-relative">
                <img src="img/card-07.png" class="yoga-icon" alt="Yoga Icon" />

                <div class="form-floating-container flex-grow-1 ms-3">
                    <input type="text" id="nameInput"
                        class="form-control border-0 border-bottom border-dark rounded-0 shadow-none ps-0"
                        placeholder=" " required />
                    <label for="nameInput" class="floating-label">Your Name</label>
                </div>
            </div>


            <!-- Submit Button -->
            <button class="btn btn-submit" onclick="handleSubmit()">Submit</button>
        </div>

        <!-- Bottom Slogan -->
        <div class="bottom-text">Your Wellness, Your Way Through Yoga.</div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100" id="successModalLabel">ðŸŽ‰ Thank You!</h5>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button class="btn btn-submit" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
